{% extends 'accounts/base.html' %}
<html>
<title>{% block titlte %}Login{% endblock %}</title>

<head>
</head>

<body>
	{% block content %}
	
	<form method="POST">
		{% csrf_token %}
		<div class = "form_accounts">
			<legend class="subject">Login</legend>
			<div class="input-container">
				<div>
				<label class="input_label" >Username:</label>
			    </div>
				<div>
				<input type="text" class="input_field" name="username">
			    </div>
			</div>
			<div class="input-container">
				<div>
				<label class="input_label">Password:</label>
			    </div>
				<div>
				<input type="password" class="input_field" name="password">
			    </div>
			</div>
			<button name="create" , type="submit" , class="btn btn-success">Login</button>
			<p> Don't have an account? Create one<a href="/accounts/register"> here</a></p>
		</div>
	</form>
	{% endblock %}
</body>

</html>
